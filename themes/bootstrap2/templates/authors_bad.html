{% extends "index.html" %}
{% block content_title %}Authors with bad names{% endblock %}
{% block content %}
<section id="content">
<h1>Authors with bad names</h1>
<ul>
    {% for author, articles in authors | sort %}
        {% if '\\' in author.name %}
        <li>
            <a href="{{ SITEURL }}/{{ author.url }}"><i class="icon-user"></i>{{ author }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
</section>
{% endblock %}
