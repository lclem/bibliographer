{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<section id="content">
        <article>
                <header>
                        <h1>
                                <a href="{{ pagename }}"
                                        rel="bookmark"
                                        title="Permalink to {{ article.title|striptags }}">
                                        <main>{{ article.title }}</main>
                                </a>
                        </h1>
                </header>
                <div class="entry-content">
                <div class="well">
                        <main>{% include 'article_infos.html' %}</main>
                </div>
                {{ article.content }}
                </div><!-- /.entry-content -->
        </article>
</section>
{% endblock %}
