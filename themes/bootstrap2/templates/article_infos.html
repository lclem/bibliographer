<footer class="post-info">
<!-- <span class="label">Date</span>
<abbr class="published" title="{{ article.date.isoformat() }}">
        <i class="icon-calendar"></i>{{ article.locale_date }}
</abbr> -->
<span class="label">Year</span>
<a class="published" title="{{ article.year }}">
        <i class="icon-calendar"></i>{{ article.year }}
</a>
{% if article.authors %}
        <nobr>
        <span class="label">By</span>
                {% for author in article.authors %}
                        <a href="{{ SITEURL }}/{{ author.url }}"><i class="icon-user"></i>{{ author }}</a>
                {% endfor %}
        </nobr>
{% elif article.author %}
        <span class="label">By</span>
        <a href="{{ SITEURL }}/{{ article.author.url }}"><i class="icon-user"></i>{{ article.author }}</a>
{% endif %}
<span class="label">Links</span>
{% if article.pdffile %}
<a href="{{ SITEURL }}/{{ article.pdffile }}">[pdf]</a>
{% endif %}
<a href="javascript:copyBib()" onmouseout="outFunc()">[copy]</a>
<a href="{{ SITEURL }}/{{ article.bibfile }}">[bib]</a>
<a href="{{ GITHUB_EDIT_URL }}/{{ article.bibfile }}">[edit]</a>
<div class="tooltip">Hover over me
        <span class="tooltiptext" id="myTooltip">Tooltip text</span>
</div>
</footer>
