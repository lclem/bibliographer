{% extends "base.html" %}
{% block content %}
<h1><i class="icon-tags icon-large"></i>Tags</h1>
<br>
<ul>
	{% for tag in tag_cloud %}
		<li class="tag-{{ tag.1 }}">
			<a href="{{ SITEURL }}/{{ tag.0.url }}">
				<i class="icon-tag icon-large"></i>{{ tag.0 }}
			</a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
